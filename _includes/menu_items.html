<ul>
  {% for item in site.data.menu %}
  <li>{{ item.title }}</li>
  {% if item.entries %}
  <ul>
    {% for subitem in item.entries %}
    <li>
      {% if subitem.url %}
      <a href="{{ subitem.url }}">{{ subitem.title }}</a>
      {% else %} {{ subitem.title }} {% endif %}
    </li>
    {% endfor %}
  </ul>
  {% endif %} {% endfor %}
</ul>
